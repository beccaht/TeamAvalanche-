<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<link rel = "stylesheet" href='style.css'>

	<title>My Profile</title>

</head>	

<body>

<header><h1>My Profile</h1></header>

	<div>

		<img id = "employeeImg" src = "https://images.unsplash.com/photo-1442458370899-ae20e367c5d8?dpr=1&auto=compress,format&fit=crop&w=1934&h=&q=80&cs=tinysrgb&crop=">

		<button class = "btn btn-default btnEdit" type = "button">Edit</button>

		<div class="content">

			<p>First Name: </p> 
			<p>Last Name: </p>
			<p>Email: </p>
			<p>Password: </p>

		</div>

		<form class="formWrapper">
		  <div class="form-group">
		    <label>First Name:</label>
		    <input type="text" class="form-control" id="firstName">
		  </div>
		  <div class="form-group">
		    <label>Last Name:</label>
		    <input type="text" class="form-control" id="lastName">
		  </div>
		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="email" class="form-control" id="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd">
		  </div>
		  <div class="form-group">
		    <label>Profile Picture:</label>
		    <input type="url" class="form-control" id="picture">
		  </div>
		  
		  <button type="submit" class="btn btn-default btnEdit">Save</button>
		</form>

	</div>

<footer>

	<p>&copy; Givv 2017</p>

</footer> 

</body>

</html>
