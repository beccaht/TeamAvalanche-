<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<link rel = "stylesheet" href='../style.css'>
	<title>Feedback</title>
	</head>
	<body>
		<div>
			<header><h1 class="header">Feedback</h1></header>
		</div>
		<div>
	  


<form class="formWrapper">
		  <div class="form-group">
		    <label>Full Name:</label>
		    <input type="text" class="form-control" id="firstName" placeholder="Your name..">
		  </div>
		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="email" class="form-control" id="email" placeholder="Your email..">
		  </div>
		  <div class="form-group">
		    <label>Comments</label>
		    <textarea type="textarea" class="form-control" id="textarea" placeholder="Write something.." style="height:200px"></textarea>
		  </div>
		  
		  <button type="submit" class="btn btn-default btnEdit">Submit</button>
		  

	  </form>
	</div>
	<footer>

	<p>&copy; Givv 2017</p>

	</footer> 
	</body>
</html>
