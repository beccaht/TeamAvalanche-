<!DOCTYPE html>
<html>

<head>

	<meta name = "viewport" content = "width=device-width, intitial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<link rel = "stylesheet" href='../style.css'>

	<title>New Profile</title>

</head>	

<body>
    
<header>
    <h1>Sign Up</h1>
</header>

	<div>

		<img id = "employeeImg" src = "https://openclipart.org/image/2400px/svg_to_png/157891/maleprofile.png">

		<button class = "btn btn-default btnEdit" type = "button">Edit</button>

		<form class="formWrapper">
		  <div class="form-group">
		    <label>First Name:</label>
		    <input type="text" class="form-control" id="firstName">
		  </div>
		  <div class="form-group">
		    <label>Last Name:</label>
		    <input type="text" class="form-control" id="lastName">
		  </div>
		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="email" class="form-control" id="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd">
		  </div>
		  <div class="form-group">
		    <label>Profile Picture:</label>
		    <input type="url" class="form-control" id="picture">
		  </div>
		  
		  <button type="submit" class="btn btn-default btnEdit">Save</button>
		</form>

	</div>

<footer>

	<p>&copy; Givv 2017</p>

</footer> 

</body>

</html>
