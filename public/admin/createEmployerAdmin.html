<script async src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	function processForm(event) {
		event.preventDefault();
		console.log(document.getElementById("eaFirstName"))
		axios.post('https://givv.jnielson.com/admin/employer', {
			eaFirstName: document.getElementById("eaFirstName").value,
			eaLastName: document.getElementById("eaLastName").value,
			eaEmail: document.getElementById("eaEmail").value,
			eaPwd: document.getElementById("eaPwd").value,
		})
		.then(function(response) {
			console.log(response);

		})
	}
