	<title>Add a Project</title>

</head>	

<body>

	<header>

		<a onclick="openNav()"><i class="glyphicon glyphicon-menu-hamburger"></i></a>

		<img id = "logoImg" src = '../imgs/givvBlack1%20copy.png'>

	</header>

	<nav id="mySidenav" class="sidenav">
	    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	   <a href="listOfCompanies.html">Companies</a>
	    <a href="projectList.html">Projects</a>
        <a href="addAdmin.html">Add Admin</a>
	</nav>

	<h1 id = "newCoH3">Add a New Project</h1>

	<form class = "formWrapper">
		<div class= "form-group">
			<label>Project Name:</label>
				<input type = "text" class="form-control" id = "projectName">
		</div>
		<div class= "form-group">
			<label>Website:</label>
				<input type = "url" class="form-control" id = "projectWebsite">
		</div>
		<div class= "form-group">
			<label>Brief Description:</label>
				<input type = "text" class="form-control" id = "projectBriefDescription">
		</div>
		<div class= "form-group">
			<label>Extended Description:</label>
				<input type = "text" class="form-control" id = "projectLongDescription">
		</div>
    <div class= "form-group">
			<label>Project Goal:</label>
				<input type = "number" class="form-control" id = "projectGoal">
		</div>
		<div class="form-group">
		    <label>Company Picture:</label>
                <input type="url" id="companyPic" class = "form-control">
            </form>
		  </div>
		<button type="submit" onclick"processForm(event)" class="btn btn-default btnEdit">Save</button>
	</form>

	<div id="response">
		
	</div>

<footer>

	<p>&copy; Givv 2017</p>

</footer> 

<script async src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	function processForm(event) {
		event.preventDefault();
		console.log(document.getElementById("projectName"))
		axios.post('https://givv.jnielson.com/admin/project', {
			projectName: document.getElementById("projectName").value,
			projectWebsite: document.getElementById("projectWebsite").value,
			projectBriefDescription: document.getElementById("projectBriefDescription").value,
			projectLongDescription: document.getElementById("projectLongDescription").value,
			projectGoal: document.getElementById("projectGoal").value,
			companyPic: document.getElementById("companyPic").value,
		})
		.then(function(response) {
			console.log(response);
			var reply = "A new Project: " + response.data.info.title + 
			" has been successfully added!";
			document.getElementById("response").innerText = reply;
		})
		.catch(function(error) {
			console.log(error);
			
		})
	}
</script>

</body>
