<!DOCTYPE html>
<html>
<head>

	<!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="style.css">
    
    <script> 
        function goToSignUp()
        {
            window.location.href = "#";
        }
    </script>
    
    <title>Login to Givv</title>
</head>

<body>
<header>
    <h1>Login to Givv</h1>
</header>


	<div id="main-content" class="content">
		<form class="formWrapper">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>

            <button type="submit" class="btn btn-default" id="loginButton" onCLick="processForm()">Login</button>
            <button type="submit" class="btn btn-default" id="signUpButton" onClick="goToSignUp()">Sign Up</button>
            
		</form>
	</div>

<footer>

	<div>
		<p>Copyright Givv 2017</p>
	</div>
</footer>

<script async src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	function processForm() {
		console.log(document.getElementById("firstName"))
		axios.post('https://givv.jnielson.com/users/login', {
			email: document.getElementById("email").value,
      		password: document.getElementById("password").value,
		})
		.then(function(response) {
            console.log(response);
            document.getElementById("main-content").innerHTML = response.data;
		})
		.catch(function(error) {
			console.log(error);
		})
    }
</script>

</body>

</html>
