	  <title>Login to Givv</title>
</head>

<body>

<h1>Login to Givv</h1>

	<div>
		<form>
			<p>Email:<input type = "text" name = "eMail" id = "email" class = "inputSignUp"></p>
			<p>Password:<input type = "text" name = "password" id = "password" class = "inputSignUp"></p>
            <input class = "btn btn-primary" type=button id = "loginButton" onClick="processForm()" value='Login'>
            <input class = "btn btn-primary" type=button id = "signUpButton" onClick="goToSignup()" value='Sign Up'>
        </form>
	</div>

<footer>

	<div>
		<p>Copyright Givv 2017</p>
	</div>
</footer>

<script async src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	function processForm() {
		console.log(document.getElementById("firstName"))
		axios.post('http://ec2.jnielson.com:3000/users/login', {
			email: document.getElementById("email").value,
      		password: document.getElementById("password").value,
		})
		.then(function(response) {
			console.log(response);
		})
		.catch(function(error) {
			console.log(error);
		})
    }
    
    function goToSignup() {
        console.log("Switching to signup!");
        window.location.pathname = "/signUp.html"
    }
</script>

</body>

</html>
